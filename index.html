<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Fruit Burst</title>
    <!-- USing Tailwind and DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .text_deco {
            list-style: none;
        }

        .main_font {
            font-family: 'Lato', sans-serif;
        }

        .abs {
            position: absolute;
            right: 85px;
        }
    </style>
</head>

<body>
    <header class="max-w-screen-xl mx-auto main_font">
        <div class="w-full mt-0 md:mt-14">
            <div class="navbar md:bg-[#F85559] rounded-[100px] px-7">

                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li>Home</li>
                            <li>About Us</li>
                            <li>Shop</li>
                            <li>All Fruits</li>
                        </ul>
                    </div>
                    <!-- <a class="btn btn-ghost normal-case text-xl">daisyUI</a> -->
                    <div class="hidden md:flex justify-center items-center px-3 text-white">
                        <li class="text_deco px-3">Home</li>
                        <li class="text_deco px-3">About Us</li>
                        <li class="text_deco px-3">Shop</li>
                        <li class="text_deco px-3">All Fruits</li>
                    </div>
                </div>
                <div class="navbar-center md:flex">
                    <ul class="menu menu-horizontal lg:md:flex justify-center items-center">
                        <img src="./images/logo.png" alt="">
                        <h3 class="text-black md:text-white font-bold text-3xl px-4">Fruit Burst</h3>
                    </ul>
                </div>

                <div class="navbar-end hidden md:flex">
                    <div class="w-full flex justify-center items-center ml-14 relative">
                        <input type="text" class="sm:w-full md:w-4/5 mx-auto h-[50px] pl-4 rounded-3xl"
                            placeholder="Search">
                        <button class="abs"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
